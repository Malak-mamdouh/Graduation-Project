<div *ngIf="isLoading" style="text-align: center; margin-top: 25vh;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="tbl table-responsive" *ngIf="Trips.length >= 1 && !isLoading">
  
      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">status</th>
              <th scope="col">Destination</th>
              <th scope="col">Driver Name</th>
              <th scope="col">Customer Name</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
       
            <tbody *ngFor="let trip of Trips">
              <tr>
                <td>{{trip.date | date: 'short'}}</td>
                <td>{{trip.status}}</td>
                <td>{{trip.destination}}</td>
                <td>{{trip.user.userName}}</td>
                <td>{{trip.customer.name }}</td>
                <td>
                  <a class="btn btn-danger mr-2" (click)="onDelete(trip.id)">Delete</a>
                  <a class="btn btn-primary" (click)="onEdit(trip.id)">Edit</a>
              </td>
              <td>

                <a class="btn btn-primary" routerLink="tracking/{{trip.id}}" >Tracking</a>
            </td>
              </tr>
            </tbody>          
  
      </table>
  </div>
  <div *ngIf="Trips.length == 0 && !isLoading" class="text-center mt-3">
    <h4><em>No Trips Here</em></h4>
    <a (click)="onAdd()" class="btn btn-primary mt-2">Add Trip</a>
    
  </div>
