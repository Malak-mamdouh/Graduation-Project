<div *ngIf="isLoading" style="text-align: center; margin-top: 25vh;">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="tbl table-responsive" *ngIf="assets.length >= 1 && !isLoading">

<table class="table table-hover" >
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>SubType</th>
        <th>Description</th>
        <th>Asset Number</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let asset of assets">
      <tr>
        <td>{{asset.name}}</td>
        <td>{{asset.type}}</td>
        <td>{{asset.subType}}</td>
        <td>{{asset.description}}</td>
        <td>{{asset.assetNumber}}</td>
        <td>
          <a class="btn btn-primary mr-2" (click)="onEdit(asset.id)">Edit</a>
          <a class="btn btn-danger" (click)="onDelete(asset.id)">Delete</a>
        </td>
      </tr>

    </tbody>
  </table>
</div>

<div *ngIf="assets.length == 0 && !isLoading" class="text-center mt-3">
  <h4><em>No Assets Here</em></h4>
  <a (click)="onAdd()" class="btn btn-primary mt-2">Add Asset</a>
  
</div>
