<div class="container">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="message !== ''">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        {{message}}
      </div>
    <div class="row justify-content-center">
    
    <div class="col-md-10">
        <form [formGroup]="AddForm" (ngSubmit)="onSubmit()">
            <div class="formStyle">

                <h5 class="form-head">{{title}}</h5>
                <div class="form-group row">
                    <div class="col-md-2">
                        <label for="name">Name</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" formControlName="name" class="form-control" 
                        placeholder="Name" [ngClass]="{'is-invalid' : 
                        !AddForm.get('name').valid && this.AddForm.get('name').touched}">
                        <span class="text-danger" *ngIf="!this.AddForm.get('name').valid && 
                        this.AddForm.get('name').touched">
                            {{errorMessage.name.required}}
                        </span>
                    </div>    
                </div>

                <div class="form-group row">
                    <div class="col-md-2">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" formControlName="phone" 
                        class="form-control" placeholder="Phone" [ngClass]="{'is-invalid' : 
                        AddForm.get('phone').invalid && AddForm.get('phone').touched}">
                        <div class="text-danger" *ngIf="!this.AddForm.get('phone').valid && 
                            this.AddForm.get('phone').touched">
                                <div class="text-danger" *ngIf="AddForm.get('phone').errors['required']">
                                    {{errorMessage.phone.required}}
                                </div>
                                {{errorMessage.phone.notValid}}
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-2">
                        <label for="address">Address</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" formControlName="address" 
                        class="form-control" placeholder="address" [ngClass]="{'is-invalid' : 
                        AddForm.get('address').invalid && AddForm.get('address').touched}">
                        <span class="text-danger" *ngIf="!this.AddForm.get('address').valid 
                        && this.AddForm.get('address').touched">
                            {{errorMessage.address.required}}
                        </span>
                    </div>
                </div>
                
            <button class="btn btn-custom"  [disabled]="!AddForm.valid"
            type="submit">{{btnTitle}}</button>
            </div>
        </form>
    </div>
</div>
</div>
