<div class="tbl table-responsive">

    <table class="table table-hover" *ngIf="drivers">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">phone</th>
            <th scope="col">Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let driver of drivers">
          <tr>
            <td><img [src]="createImgPath(driver.url)" style="max-height: 50px;" 
                class="img-fluid"></td>
            <td>{{driver.firstName}}</td>
            <td>{{driver.lastName}}</td>
            <td>{{driver.phone}}</td>
            <td>{{driver.email}}</td>
            <td>
                <a class="btn btn-danger mr-2">Delete</a>
                <a class="btn btn-primary">Edit</a>
            </td>
          </tr>
    
        </tbody>
      </table>
    </div>
