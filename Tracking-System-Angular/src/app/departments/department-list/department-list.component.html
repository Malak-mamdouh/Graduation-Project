<div *ngIf="isLoading" style="text-align: center; margin-top: 25vh;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="tbl table-responsive" *ngIf="departments.length >= 1 && !isLoading">
  
      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
           
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let department of departments">
            <tr>
              <td>{{department.name}}</td>
             
              <td>
                  <a class="btn btn-danger mr-2" (click)="onDelete(department.id)">Delete</a>
                  <a class="btn btn-primary" (click)="onEdit(department.id)">Edit</a>
              </td>
            </tr>
      
          </tbody>
        </table>
      </div>
      <div *ngIf="departments.length == 0 && !isLoading" class="text-center mt-3">
        <h4><em>No Departments Here</em></h4>
        <a (click)="onAdd()" class="btn btn-primary mt-2">Add Department</a>
        
      </div>
